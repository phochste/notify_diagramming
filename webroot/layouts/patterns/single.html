{{ define "main" }}
  <div class="row">
    <div class="col">
      <h1 class="page-title">{{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ with .Description }}
      <h3>Description</h3>
      {{ . }}
      {{ end }}

      {{ with .Params.mandatory_properties }}
      <h3>Mandatory Properties</h3>
      <p>{{ . | markdownify }}</p>
      {{ end }}

      {{ with .Params.optional_properties }}
      <h3>Optional Properties</h3>
      <p>{{ . | markdownify }}</p>
      {{ end }}
    </div>
  </div>
{{ end }}
