{{ define "main" }}
  <div class="row">
    <div class="col">
      {{ .Content }}
      <h2>Scenarios</h2>
    </div>
  </div>
  <div class="row">
    {{ range (where .Site.Pages "Layout" "scenario") }}
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <a class="card-title-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        <div class="card-body">
          <p>{{ .Description }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
