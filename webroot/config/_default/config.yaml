languageCode: "en-gb"
uglyURLs: false
title: "COAR Notify Documentation"
theme: "coar_notify"
enableRobotsTXT: true
#disableKinds: ["RSS","taxonomy","taxonomyTerm"]
disableKinds: ["RSS"]
metaDataFormat: "yaml"
enableGitInfo: false
blackfriday:
  smartypants: false
  smartDashes: false
  extensionsmask: ["autolink"] #disables these extensions
disablePathToLower: true
taxonomies:
  tag: "tags"
  status: "status"
markup:
#  defaultMarkdownHandler: blackFriday
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  blackFriday:
    angledQuotes: false
    extensions: null
    extensionsMask: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartDashes: true
    smartypants: true
    smartypantsQuotesNBSP: false
    taskLists: true